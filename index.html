<html lang="en"><head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <title>BlockUtility</title>
</head><body>
<header>
    <h1>BlockUtility</h1>

<wrapper>
    
    <div id="gradientBox">
        <div id="slider"></div>
        <figure id="gradientPreview"></figure>
    </div>
    <ul id="gradientControls">
        <li>
            <button id="textureButtonA">
                <img src="./icon/block.svg" alt="open texture menu" id="startBlockSelect" class="blockIcon"/>
            </button>
            <input type="text" id="colorA" class="colorSelector" autocomplete="off" spellcheck="false">    
        </li>
        <li id="centerControls">
            <button id="pathButton">
                <img src="./icon/short.svg" alt="toggle path length" id="pathIcon" />
            </button>
            <button id="swapButton">
                <img src="./icon/swap.svg" alt="swap colors" id="swapIcon" />
            </button>
            <button id="randomiseButton">
                <img src="./icon/random.svg" alt="randomise colors" id="randomiseIcon" />
            </button>
        </li>
        <li>
            <input type="text" id="colorZ" class="colorSelector" autocomplete="off" spellcheck="false">
            <button id="textureButtonZ">
                <img src="./icon/block.svg" alt="open texture menu" id="stopBlockSelect" class="blockIcon"/>
            </button>
        </li>
    </ul>

    <div id="textureMenu">
        <h2>Select a texture</h2>
        <button id="textureMenuCloseButton">
            <img src="./icon/close.svg" alt="close texture menu" />
        </button>
        <div id="textureMenuWrapper"></div>
    </div>

    <div id="tooltip">n/a</div>
</wrapper>

<!-- jQuery etc. -->
<script src="jquery-3.7.0.min.js"></script>
<!-- MiniColors -->
<script src="./MiniColors/jquery.minicolors.js"></script>
<link rel="stylesheet" href="./MiniColors/jquery.minicolors.css">
<!-- BlockUtility -->
<script src="main.js"></script>
<script src="./data/texturesets/default_1.20.1/default_1.20.1.js"></script>
</body></html>
