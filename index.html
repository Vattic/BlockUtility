</head><body>

<wrapper>
    
    <figure id="gradientPreview">
        <!-- <button></button>
        <button></button> -->
    </figure>
    <ul id="gradientControls">
        <li>
            <input type="hidden" id="colorA" class="colorSelector" autocomplete="off" spellcheck="false">    
        </li>
        <li id="centerControls">
            <button id="pathButton">
                <img src="./icon/short.svg" alt="toggle path length" id="pathIcon" />
            </button>
            <button id="swapButton">
                <img src="./icon/swap.svg" alt="swap colors" id="swapIcon" />
            </button>
            <button id="randomiseButton">
                <img src="./icon/random.svg" alt="randomise colors" id="randomiseIcon" />
            </button>
        </li>
        <li>
            <input type="hidden" id="colorZ" class="colorSelector" autocomplete="off" spellcheck="false">
        </li>
    </ul>
    <div id="stopSlider"></div>

    <div id="colorPicker">
        <div id="colorPreview"></div>
        <div id="sliders">
            <div id="hueSlider"></div>
            <div id="saturationSlider"></div>
            <div id="lightnessSlider"></div>
        </div>
    </div>
</wrapper>



<div id="texturePicker">
    <h2>Select a texture</h2>
    <button id="texturePickerCloseButton">
        <img src="./icon/close.svg" alt="close texture picker" />
    </button>
    <div id="texturePickerWrapper"></div>
</div>

<div id="tooltip">n/a</div>

<!-- jQuery etc. -->
<script src="jquery-3.7.0.min.js"></script>
